name:                mock
version:             0.1.0
license:             WTFPL
git:                 "https://git.eisfunke.com/software/mock"
author:              "Nicolas Lenz"
maintainer:          "nicolas@eisfunke.com"
copyright:           "2018 Nicolas Lenz"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            GrEAt HAskeLL PrOGRaM to trANsForm tEXT
category:            String

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://git.eisfunke.com/software/mock#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - base
  - random
  - time

executables:
  mock-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - mock
